<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">

    <mat-nav-list>
      <a mat-list-item routerLink="/manage/">Dashboard</a>
      <a mat-list-item routerLink="admin">Admin Management</a>
      <a mat-list-item routerLink="venue">Venue Management</a>
      <a mat-list-item routerLink="booking">Booking Management</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <div class="col-md-10">
 <router-outlet></router-outlet>
  </div>
  </mat-sidenav-content>
</mat-sidenav-container>
